<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/tablesort.css">

    <style type="text/css">
      .placeholder{
        border: 2px solid rgb(50, 50, 100);
      }
      section, section.placeholder{
        background-color: white;
        border: 3px solid rgb(40,100,40);
        text-align: center;
      }
      section h2{
        font-size: 12pt;
        color: #999;
        text-align: left;
        text-transform: uppercase;
      }
      .label{
        font-size: 10pt;
        color:#ccc;
        text-transform: capitalize;
      }
      .data{
        font-size :22pt;
        color: rgb(0,143,0);
      }
    </style>

    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Project Name</h1>

      <div class ="row">
        <div class="col placeholder">
          Completion %
        </div>

        <section class="col placeholder">
          <h2>Target Date</h2>
          <div class="row">
            <div class="col">
              <span class="label">Date:</span>
              <span class="data">11/01/2018</span>
            </div>
            <div class="col">
            <span class="label"> Days remaining</span>
            <span class="data">17</span>
            </div>
          </div>
        </section>

        <div class="col placeholder">
          Status
        </div>
      </div>
    <!--  End row 1, high-level summary of information -->

    <div class="row">
      <div class="col placeholder" style="height: 200px">
        Budget chart goes here
      </div>
      <div class="col placeholder">
        Burndown chart goes here
      </div>
      <div class="col placeholder">
        Effort chart goes here
      </div>
    </div>
    <!--  End row 2, charts -->
    <div class="row">
      <table class ="table table-striped table-sm" id="dashboardTable">
        <thead>
          <tr>
            <th>
              Task
            </th>
            <th>
              Size
            </th>
            <th>
              Team name
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Create a dashboard
            </td>
            <td>
              L
            </td>
            <td>
              Dancing Foxes
            </td>
          </tr>
          <tr>
            <td>
              Build charts
            </td>
            <td>
              M
            </td>
            <td>
              Walled Terapins
            </td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>
    <!--  End row 3, tabular data -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
    <script src='js/tablesort.min.js'></script>
    <script>
    Tablesort.extend('tshirt', function(item) {

      // Regular expression to test against.
      // `item` is a table value to evaluate.
      return /^X?S|M|X?L|2XL$/.test(item);
      }, function(a, b) {

    var sizes = ['XS', 'S', 'M', 'L', 'XL', '2XL'];
     return sizes.indexOf(b) - sizes.indexOf(a);
      });
    </script>

<script>
  new Tablesort(document.getElementById('dashboardTable'));
</script>
  </body>
</html>
