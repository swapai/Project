<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
    .placeholder{
      background-color: rgb(200, 200, 255);
      border: 2px solid rgb(50, 50, 100);
    }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Project Name</h1>

      <div class ="row">
        <div class="col placeholder">
          Completion %
        </div>
        <div class="col placeholder">
          Due date | days remaining
        </div>
        <div class="col placeholder">
          Status
        </div>
      </div>
    <!--  End row 1, high-level summary of information -->

    <div class="row">
      <div class="col placeholder" style="height: 200px">
        Budget chart goes here
      </div>
      <div class="col placeholder">
        Burndown chart goes here
      </div>
      <div class="col placeholder">
        Effort chart goes here
      </div>
    </div>
    <!--  End row 2, charts -->
    <div class="row">
      <table class ="table table-striped table-sm">
        <thead>
          <tr>
            <th>
              Task
            </th>
            <th>
              Size
            </th>
            <th>
              Team name
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              Create a dashboard
            </td>
            <td>
              L
            </td>
            <td>
              Dancing Foxes
            </td>
          </tr>
          <tr>
            <td>
              Build charts
            </td>
            <td>
              M
            </td>
            <td>
              Walled Terapins
            </td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>
    <!--  End row 3, tabular data -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
  </body>
</html>
